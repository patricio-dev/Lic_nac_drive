name: Bot Licitaciones Celular

on:
  workflow_dispatch: # Bot√≥n manual
  schedule:
    # Se ejecuta autom√°ticamente cada 6 horas
    - cron: '0 */6 * * *'

jobs:
  procesar-licitaciones:
    name: Bot Ejecucion Celular
    runs-on: self-hosted
    # Quitamos el timeout o lo ponemos muy alto (ej. 24 horas) para que no te corte
    timeout-minutes: 1440 

    steps:
      # 1. Descargar tu c√≥digo
      - name: üì• Descargar c√≥digo
        uses: actions/checkout@v4

      # 2. Instalar dependencias
      - name: üì¶ Instalar dependencias
        run: |
          # ‚ùå ELIMINADO: No actualizamos pip para evitar el error "uninstall-no-record-file"
          
          # ‚úÖ Instalamos solo tus librer√≠as (pandas, gspread, etc.)
          pip3 install -r requirements.txt --break-system-packages

      # 3. Ejecutar el Bot
      - name: üöÄ Ejecutar Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: |
          # Usamos python3 expl√≠citamente y corremos todo en un solo lote
          python3 main.py --lote 1 --total_lotes 1
