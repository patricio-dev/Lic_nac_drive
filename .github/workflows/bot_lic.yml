name: Bot Licitaciones Celular

on:
  workflow_dispatch: # Bot칩n manual
  schedule:
    # Se ejecuta autom치ticamente cada 6 horas
    - cron: '0 */6 * * *'

jobs:
  procesar-licitaciones:
    name: Bot Ejecucion Celular
    runs-on: self-hosted
    # Quitamos el timeout o lo ponemos muy alto (ej. 24 horas) para que no te corte
    timeout-minutes: 1440 

    steps:
      # 1. Descargar tu c칩digo
      - name: 游닌 Descargar c칩digo
        uses: actions/checkout@v4

      # 2. Instalar dependencias (CORREGIDO PARA TERMUX/UBUNTU)
      - name: 游닍 Instalar dependencias
        run: |
          # Actualizamos pip por si acaso
          pip3 install --upgrade pip --break-system-packages
          # Instalamos librer칤as permitiendo romper paquetes del sistema (necesario en este entorno)
          pip3 install -r requirements.txt --break-system-packages

      # 3. Ejecutar el Bot
      - name: 游 Ejecutar Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: |
          # Usamos python3 expl칤citamente.
          # Configuramos lote 1 de 1 para que procese TODO en una sola tirada
          # (Ya que no tenemos l칤mite de tiempo, no hace falta dividirlo)
          python3 main.py --lote 1 --total_lotes 1
