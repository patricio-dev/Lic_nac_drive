name: Bot Licitaciones Celular

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  procesar-licitaciones:
    name: Bot Ejecucion Celular
    runs-on: self-hosted
    timeout-minutes: 1440 

    steps:
      - name: 游닌 Descargar c칩digo
        uses: actions/checkout@v4

      - name: 游닍 Instalar dependencias
        run: |
          # 1. Instalamos Chromium y el Driver (Versi칩n ARM para celular)
          # Esto es CR칈TICO para que funcione el nuevo c칩digo de Python
          apt update && apt install chromium-browser chromium-chromedriver -y

          # 2. Instalamos librer칤as de Python ignorando las preinstaladas
          pip3 install -r requirements.txt --break-system-packages --ignore-installed

      - name: 游 Ejecutar Bot
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: |
          python3 main.py --lote 1 --total_lotes 1
